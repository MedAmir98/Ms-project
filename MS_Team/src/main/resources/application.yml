server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: msTeam
  data:
    mongodb:
      uri: mongodb://localhost:27017/teamdb

logging:
  level:
    org.springframework.data.mongodb: DEBUG
