server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: msPlayer
  datasource:
    url: jdbc:mysql://localhost:3306/playerdb
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

kafka:
  producer:
    bootstrap-servers: localhost:9092
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  consumer:
    bootstrap-servers: localhost:9092
    group-id: player-group
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring:
        kafka:
          consumer:
            value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
            key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          deserializer:
            value-delegate: org.springframework.kafka.support.serializer.JsonDeserializer
            key-delegate: org.apache.kafka.common.serialization.StringDeserializer
            trusted.packages: '*'


